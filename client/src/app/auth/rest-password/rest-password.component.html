<div class="flex">
  <div class="flex flex-col gap-8 w-1/2 justify-center items-center h-screen">
    <h1 class="font-sans font-medium text-gray text-5xl pb-12">Reset Password</h1>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col items-center gap-4">
      <div id="password" class="flex flex-col gap-2 relative">
        <h3 class="text-gray text-md font-medium">Password</h3>
        <input 
          class="w-96 p-2 bg-[#eef0f2] h-14 rounded-md pr-10" 
          [type]="isPasswordVisible ? 'text' : 'password'" 
          id="password" 
          formControlName="password" 
          name="password" 
          placeholder="Enter your Password here" />
        <button 
          type="button" 
          (click)="togglePasswordVisibility()" 
          class="absolute right-2 top-1/2 transform translate-y-[15%]">
          <i class="fa" [ngClass]="isPasswordVisible ? 'fa-eye' : 'fa-eye-slash'"></i>
        </button>
        <a href="/forgot-password" class="text-accent-blue text-xs font-semibold mt-2">Forgot your password?</a>
      </div>

      <div id="confirmPassword" class="flex flex-col gap-2 relative">
        <h3 class="text-gray text-md font-medium">Confirm Password</h3>
        <input 
          class="w-96 p-2 bg-[#eef0f2] h-14 rounded-md pr-10" 
          [type]="isPasswordVisible ? 'text' : 'password'" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          name="confirmPassword" 
          placeholder="Enter your Password here" />
        <button 
          type="button" 
          (click)="togglePasswordVisibility()" 
          class="absolute right-2 top-1/2 transform translate-y-[15%]">
          <i class="fa" [ngClass]="isPasswordVisible ? 'fa-eye' : 'fa-eye-slash'"></i>
        </button>
      </div>

      <div *ngIf="form.value.password !== form.value.confirmPassword && form.touched" class="text-red-500">
        Passwords do not match
      </div>

      <button type="submit" class="bg-accent-blue p-4 w-48 text-white font-sans font-medium mt-8">Reset Password</button>
    </form>
  </div>
</div>
