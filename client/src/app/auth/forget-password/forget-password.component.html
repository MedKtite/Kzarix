<div class="flex">
    <div class="flex flex-col gap-8 w-1/2 justify-center items-center h-screen">
        <h1 class="font-sans font-medium text-gray text-5xl pb-12 ">Forgot Password?</h1>
        <form  *ngIf="!isSucess" (onSubmit)="onSubmit()" class="flex flex-col  items-center gap-4">
            <div id="email" class="flex flex-col gap-2">
                <h3 class="text-gray text-md font-medium">Email</h3>
                <input class="w-96 p-2 bg-[#eef0f2] h-14 rounded-md " type="text" id="email" name="email" placeholder="Enter your Email here">
            </div>
            <button type="submit" class="bg-accent-blue p-4 w-48 text-white font-sans font-medium mt-8 ">Send Reset Link</button>
            <p class="mt-4">Don't have an account? <span class="text-accent-blue font-semibold">Create one</span></p>
        </form>

        <div *ngIf="isSucess" class="flex flex-col items-center gap-4">
            <fa-icon [icon]="['fas', 'check-circle']" class="text-green-500 text-6xl"></fa-icon>
            <p class="text-gray text-md font-medium">Reset link sent successfully!</p>
        </div>
  
    </div>
  
    <!-- Other Side -->
    <div class="h-screen text-center bg-black w-1/2 flex justify-center items-center">
        <h1 class="text-accent-offwhite text-9xl font-light italic">Kzarix</h1>
    </div>
  
  </div>
