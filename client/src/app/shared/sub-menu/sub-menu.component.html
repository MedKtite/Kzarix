<li class="font-normal text-accent-offwhite cursor-pointer"
    [class.text-accent-yellow]="isActive"
    >
    <div class="flex gap-3 items-center">
        <i [class]="icon" class="text-[20px]"></i>
        <a class="flex gap-3 items-center
        text-[16px] transition-opacity" 
           [class.hidden]="isCollapsed">{{ title }}
        <i *ngIf="!isCollapsed" 
           class="fas fa-angle-down absolute right-6 text-[16px] transition-transform duration-300" 
           [ngClass]="{'rotate-180': isOpen}"></i></a>
    </div>
</li>
<ul *ngIf="isOpen && !isCollapsed" 
    class="ml-6 mt-3 flex flex-col gap-4 transition-all duration-300">
    <ng-content></ng-content>
</ul>
