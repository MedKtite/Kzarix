<li class="submenu-item text-accent-offwhite flex gap-3 items-center poppins-semi-bold text-sm hover:text-primary-off-white cursor-pointer" 
    (click)="toggleSubmenu()">
  <i [class]="icon" class="text-xl text-accent-offwhite"></i>
  <a class="text-lg poppins-regular transition-opacity" 
     [class.hidden]="isCollapsed"
     [routerLink]="link">{{ title }}</a>
  <i *ngIf="!isCollapsed" 
     class="fas fa-angle-down text-xl mt-1 transition-transform" 
     [ngClass]="{'rotate-180': isOpen, 'rotate-0': !isOpen}"></i>
</li>
<ul *ngIf="isOpen && !isCollapsed" 
    class="submenu-content ml-10 mt-3 flex flex-col gap-4 transition-all">
  <ng-content></ng-content>
</ul>
