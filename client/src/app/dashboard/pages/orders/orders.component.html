<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Orders</h1>
  <table class="min-w-full bg-white">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">Order Number</th>
        <th class="py-2 px-4 border-b">Customer</th>
        <th class="py-2 px-4 border-b">Total</th>
        <th class="py-2 px-4 border-b">Status</th>
        <th class="py-2 px-4 border-b">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td class="py-2 px-4 border-b">{{ order.orderNumber }}</td>
        <td class="py-2 px-4 border-b">{{ order.customer.name }}</td>
        <td class="py-2 px-4 border-b">{{ order.total | currency }}</td>
        <td class="py-2 px-4 border-b">
          <select [(ngModel)]="order.status" (change)="updateOrderStatus(order.id, order.status)">
            <option value="Pending">Pending</option>
            <option value="Accepted">Accepted</option>
            <option value="Rejected">Rejected</option>
          </select>
        </td>
        <td class="py-2 px-4 border-b">
          <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="deleteOrder(order.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div><p>orders works!</p>
