<div class="mx-auto p-4 h-[100vh]">

    <h1 class="text-lg font-bold mb-4 ">Product List</h1>
    <ul class="bg-white rounded-md p-2">
      <li *ngFor="let product of products" class="flex justify-between items-center p-2 border-b">
        <span>{{ product.name }}</span>
        <div class="flex gap-2">
          <button (click)="onEdit(product)" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</button>
          <button (click)="onDelete(product.id)" class="bg-dark-blue text-white px-2 py-1 rounded">Delete</button>
        </div>
      </li>
    </ul>

</div>
