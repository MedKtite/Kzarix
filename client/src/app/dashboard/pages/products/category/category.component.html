<div class="mx-auto p-4 h-[100vh]">
  <h1 class="text-xl font-bold mb-4">Manage Categories</h1>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1">
    <div class="flex flex-col p-10 rounded-md gap-4 bg-white">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" formControlName="name" placeholder="Enter Category Name" id="name" name="name" class="border-[1px] px-4 border-accent-offwhite mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-12 shadow-sm sm:text-sm border-gray-300 rounded-md">
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea formControlName="description" placeholder="Enter Description" id="description" name="description" class="text-start border-[1px] p-4 border-accent-offwhite mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-24 shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
      </div>
      <div>
        <button type="submit" class="bg-dark-blue text-white px-4 py-2 rounded">{{ editMode ? 'Update Category' : 'Add Category' }}</button>
      </div>
    </div>
  </form>

  <div class="mt-8">
    <h2 class="text-lg font-bold mb-4">Category List</h2>
    <ul class="bg-white rounded-md p-2">
      <li *ngFor="let category of categories" class="flex justify-between items-center p-2 border-b">
        <span>{{ category.name }}</span>
        <div class="flex gap-2">
          <button (click)="onEdit(category)" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</button>
          <button (click)="onDelete(category.id)" class="bg-dark-blue text-white px-2 py-1 rounded">Delete</button>
        </div>
      </li>
    </ul>
  </div>
</div>
